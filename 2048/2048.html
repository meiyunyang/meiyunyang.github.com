<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>网页版2048</title>
<link type="text/css" rel="stylesheet" href="2048.css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/2048.js"></script>

</head>
<body>
<div id="main">
	<input type="button" id="restart" value="重新开始"/>
	<div id="logo">2048</div>
	<div id="scorewrapper">分数：<span id="score"></span></div>
	<div id="numberwrapper">
		 <div class="numDiv" id="div00"></div>
		 <div class="numDiv" id="div01"></div>
		 <div class="numDiv" id="div02"></div>
		 <div class="numDiv" id="div03"></div>
		 <div class="numDiv" id="div10"></div>
		 <div class="numDiv" id="div11"></div>
		 <div class="numDiv" id="div12"></div>
		 <div class="numDiv" id="div13"></div>
		 <div class="numDiv" id="div20"></div>
		 <div class="numDiv" id="div21"></div>
		 <div class="numDiv" id="div22"></div>
		 <div class="numDiv" id="div23"></div>
		 <div class="numDiv" id="div30"></div>
		 <div class="numDiv" id="div31"></div>
		 <div class="numDiv" id="div32"></div>
		 <div class="numDiv" id="div33"></div>
	</div>
</div>
<div class="clearfix"></div>
<div id="rule">操作说明：可使用上（W）、下(S)、左（A）、右（D）键来操作。</div>
</body>
</html>
